<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salidas JS</title>
</head>
<body>
<center>
<h2>Manejo de salidas resultados en JS</h2>
<p>Tipos de salidas: Console.log, Aler, Confirm, Document.write</p>
    <script>
        //Asignacion de variables : Entradas
        let mensaje="Vamos a continuar aprendiendo JavaScrip";
        let Nombre_std="Jonathan";
        //Salida de resultados
        alert(mensaje + "\n" + Nombre_std);
        confirm("Pulse bot√≥n ACEPTAR para continuar");
        document.write(mensaje + "<br>" + Nombre_std)
        console.log(mensaje + " " + Nombre_std)
    </script>
</center>
</body>
</html>
